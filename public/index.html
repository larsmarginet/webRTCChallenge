<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Bore</title>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="loginView">
        <div class="loginView__innerWrapper">
            <h2 class="loginView__innerWrapper__title">Login</h2>
            <form class="loginView__innerWrapper__form">
                <label class="loginView__innerWrapper__form__label" for="name" >Name:</label>
                <input class="loginView__innerWrapper__form__input" type="text" id="name" placeholder="John Doe" name="name">
                <button class="loginView__innerWrapper__form__submit" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="videoView">
        <div class="videoView__aside">
            <h1>No Bore</h1>
            <ul class="videoView__aside__clients"></ul>
        </div>
        <div class="videoView__videos">
            <div class="videoView__videos__otherWrapper">
                <canvas id="c"> </canvas>
                <video class="videoView__videos__otherVideo" id="otherVideo" autoplay playsinline></video>
                <p class="videoView__videos__otherName"></p>
            </div>
            <div class="videoView__videos__myWrapper">
                <video class="videoView__videos__myVideo" id="myVideo" muted autoplay playsinline></video>
                <p class="videoView__videos__myName"></p>
            </div>
            <div class="videoView__videos__controls">
                <div class="videoView__videos__controls__end">
                    <svg width="45" height="45" viewBox="0 0 45 45" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="22.5" cy="22.5" r="22.5" fill="#EB5757"/>
                        <path d="M22.5 18.6379C20.58 18.6379 18.7201 18.9427 16.9801 19.5156V23.2944C16.9801 23.7697 16.7041 24.1964 16.3081 24.3914C15.1321 24.9887 14.0641 25.7567 13.1161 26.6465C12.9001 26.8659 12.6001 26.9878 12.2761 26.9878C11.9401 26.9878 11.6401 26.8537 11.4241 26.6343L8.4481 23.6113C8.33591 23.5007 8.24717 23.3679 8.18733 23.2212C8.12748 23.0744 8.0978 22.9168 8.1001 22.758C8.1001 22.4167 8.2321 22.112 8.4481 21.8925C12.1081 18.3697 17.0521 16.2 22.5 16.2C27.948 16.2 32.892 18.3697 36.552 21.8925C36.768 22.112 36.9 22.4167 36.9 22.758C36.9 23.0993 36.768 23.4041 36.552 23.6235L33.576 26.6465C33.36 26.8659 33.06 27 32.724 27C32.4 27 32.1 26.8659 31.884 26.6587C30.9288 25.7538 29.8496 24.9942 28.68 24.4036C28.4777 24.3035 28.3073 24.1475 28.1884 23.9534C28.0695 23.7593 28.007 23.5351 28.008 23.3065V19.5278C26.28 18.9427 24.42 18.6379 22.5 18.6379Z" fill="white"/>
                    </svg>
                </div>
                <div class="videoView__videos__controls__noise">
                    <img src="./assets/noise.svg" width="45" height="45" alt="noise button">
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.7.2/simplepeer.min.js" integrity="sha512-RZlErEuUwWv3EhGNhvni9vinu0QPwNU0OyWAlhTeezEToTZu/C+/Mn7ItRFmpcf8MTK0J2kRalSfzrpQqF7wJQ==" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
